---
theme :
  name : twitter
---
{% include JB/setup %}
{% include themes/twitter/default.html %}
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        {% if page.title != null %}
        <title>{{page.title}} | {{ page.desc }} - {{ page.author }}</title>
        {% else %}
        <title>{{ page.desc }} - {{ page.author }}</title>
        {% endif %}
        <link rel="stylesheet" href="/stylesheets/syntax.css" type="text/css" media="screen" charset="utf-8"/>
    </head>
</html>
